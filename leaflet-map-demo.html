        }
        .custom-marker::after {
            content: '';
            position: absolute;
            width: 10px;

        // Store loaded GeoJSON layer
        let geoJsonLayer = null;

        // ============================================
        // FUNCTION TO LOAD GEOJSON FROM URL
        // ============================================
        async function loadGeoJSONFromURL(url) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = '';
            statusDiv.style.display = 'block';
            statusDiv.textContent = 'Loading GeoJSON from server...';

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch GeoJSON file');
                
                const geoJsonData = await response.json();
                
                // Remove previous GeoJSON layer if exists
                if (geoJsonLayer) {
                    map.removeLayer(geoJsonLayer);
                }
                
                // Add GeoJSON to map
                geoJsonLayer = L.geoJSON(geoJsonData, {
                    style: function(feature) {
                        // Default styling for polygons/lines
                        return {
                            color: '#3b82f6',
                            weight: 2,
                            opacity: 0.8,
                            fillOpacity: 0.3
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        // Add popup to polygons with properties
                        if (feature.properties) {
                            let popupContent = '<div style="min-width: 200px; max-width: 300px; padding: 5px;">';
                            
                            // Create a nicely formatted popup
                            popupContent += '<h4 style="margin: 0 0 10px 0; color: #333; font-size: 16px; border-bottom: 2px solid #3b82f6; padding-bottom: 5px;">Feature Properties</h4>';
                            
                            // Display all properties in a clean format
                            for (let key in feature.properties) {
                                const value = feature.properties[key];
                                if (value !== null && value !== undefined && value !== '') {
                                    popupContent += `
                                        <div style="margin-bottom: 8px;">
                                            <strong style="color: #666; font-size: 13px;">${key}:</strong><br>
                                            <span style="color: #333; font-size: 14px;">${value}</span>
                                        </div>
                                    `;
                                }
                            }
                            
                            popupContent += '</div>';
                            layer.bindPopup(popupContent);
                        }
                        
                        // Add hover effect
                        layer.on('mouseover', function(e) {
                            this.setStyle({
                                weight: 3,
                                fillOpacity: 0.5
                            });
                        });
                        
                        layer.on('mouseout', function(e) {
                            geoJsonLayer.resetStyle(this);
                        });
                    }
                }).addTo(map);
                
                // Fit map to the loaded layer bounds
                map.fitBounds(geoJsonLayer.getBounds());
                
                statusDiv.className = 'success';
                statusDiv.textContent = '‚úì GeoJSON loaded successfully!';
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Error loading GeoJSON:', error);
                statusDiv.className = 'error';
                statusDiv.textContent = '‚úó Error loading GeoJSON: ' + error.message;
            }
        }
